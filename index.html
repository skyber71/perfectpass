<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The PerfectPass is a Password Generator which generates the password according to user's customizations.">
  <title>PerfectPass | Password Generator</title>
  <link rel="icon" href="./img/icon.ico">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/552542671f.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar">
    <h1>PerfectPass</h1>
  </nav>
  <div class="main">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="customization">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min='4' max='20' value='16' />
      </div>
      <div class="setting settings1">
        <label class="checkbx">Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting settings1">
        <label class="checkbx">Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting settings1">
        <label class="checkbx">Include numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting settings1">
        <label class="checkbx">Include symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate password
    </button>
  </div>
  <footer>
    <span>Designed By <a href="https://www.linkedin.com/in/iamkiranyadav/" target="_blank">Kiran Yadav </a> <span class="far fa-copyright"></span>
    2023 All rights reserved.
    </span>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
